<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<div class="container text-center">

    <h1>PASSWORD</h1>
    <br>
    <h3 id="copy" class="alert alert-success">{{ password }}</h3>


    <button id="btn" class="btn btn-info">New Password</button>
    <button class="btn btn-outline-primary" onclick="copyToClipboard()">Copy Password</button>
    <br>


    <br>
    <a href="{% url 'home' %}" class="btn btn-outline-success"> &#8592; Back To Home</a>

</div>


<script>

    var btn = document.getElementById('btn')

    btn.onclick = function () {
        location.reload();
    }
    function copyToClipboard() {
        var element = document.querySelector('#copy');
        var range = document.createRange();
        range.selectNode(element);
        window.getSelection().addRange(range);

        document.execCommand('copy')

    }


</script>
